<meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


<script>

    $(document).ready(function () {
        console.log("ready!");

        $("#sendButton").click(function () {
            power = $("#lightPower").val();
			timer = $("#timer").val();
			
            console.log("Power: " + power + " Timer: " + timer);
			$("#debug").text("Loading...");

            $.get("http://192.168.1.167/light", { power: power, timeout: timer })
                .done(function (data) {
                    $("#debug").html("<pre>" + JSON.stringify(data, null, 4) + "</pre>");
                });
        });

    });


</script>


Power
<input id="lightPower" type="text">
<br>

Timer (s)
<input id="timer" type="number">
<br>

<button id="sendButton">
    OK
</button>

<br><br>

Debug
<div id="debug" style="border: 1px solid black;">...</div>
